<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Astro Dashboard — DWARF 3</title>
  <style>
    body { background:#0a0f25; color:white; font-family:sans-serif; margin:20px; }
    .card { background:#141a33; padding:20px; border-radius:8px; margin:10px 0; }
    h1 { color:#9fd1ff; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>Astro Dashboard — DWARF 3</h1>
  <div id="content" class="card">Caricamento dati...</div>

  <script>
    async function loadLibrary() {
      const url = "https://raw.githubusercontent.com/xelmo76/dwarf-astro-library/main/libreria.json";
      try {
        const res = await fetch(url + "?t=" + Date.now()); // evita cache
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        document.getElementById('content').innerHTML =
          "<h2>Dati libreria</h2><pre>" + JSON.stringify(data, null, 2) + "</pre>";
      } catch(e) {
        document.getElementById('content').innerText = "Errore nel caricamento: " + e;
      }
    }
    loadLibrary();
  </script>
</body>
</html>
