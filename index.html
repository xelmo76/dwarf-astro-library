<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Astro Dashboard — DWARF 3</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background:#0a0f25; color:#e0eaff;
      font-family:Arial, sans-serif; margin:10px;
    }
    h1 {
      text-align:center; color:#9fd1ff;
      margin:10px 0 20px 0; font-size:1.8em;
    }
    select {
      padding:12px; margin:10px auto; display:block;
      font-size:1.1em; border-radius:6px; border:none;
      background:#1a2140; color:white;
    }

    /* Grid: mobile-first */
    .grid {
      display:grid; gap:20px; margin-top:20px;
      grid-template-columns: 1fr;
    }
    @media (min-width:1024px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width:1440px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }

    /* Card */
    .card {
      background:#141a33; padding:20px; border-radius:14px;
      box-shadow:0 4px 10px rgba(0,0,0,0.4);
      width:100%;
    }
    .card h2 {
      margin:0 0 15px 0; color:#9fd1ff;
      font-size:1.4em; text-align:center;
    }

    /* Grafico */
    .chart-container {
      position:relative;
      width:100%;
      height:320px; /* più alto per mobile */
      margin:0 auto 15px auto;
    }

    /* Testi */
    .combo-list { margin-top:10px; font-size:1.05em; }
    .combo-list p { margin:4px 0; }
    .total {
      margin-top:12px; padding:12px;
      background:#233366; border-radius:6px;
      font-weight:bold; text-align:center;
      font-size:1.1em;
    }

    .warning {
      color:#ff5555; font-weight:bold;
      text-align:center; padding:20px;
      font-size:1.2em;
    }
  </style>
</head>
<body>
  <h1>Astro Dashboard — DWARF 3</h1>
  <label for="targetSelect" style="text-align:center;display:block;">
    Scegli un target:
  </label>
  <select id="targetSelect"><option value="ALL">Tutti</option></select>
  <div id="content">Caricamento dati...</div>

  <script>
    function formatHM(s) {
      const h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60);
      return `${h}h ${m}m`;
    }
    function safeId(name) {
      return name.replace(/\s+/g, "_").replace(/[^\w\-]/g, "");
    }

    let globalData = {};

    function render(selectedTarget) {
      const container = document.getElementById('content');
      container.innerHTML = '';

      if (!Object.keys(globalData).length) {
        container.innerHTML = "<div class='warning'>⚠ Nessun dato</div>";
        return;
      }

      const targets = selectedTarget === "ALL" ? Object.keys(globalData) : [selectedTarget];
      const grid = document.createElement('div'); grid.className = 'grid';

      for (const target of targets) {
        const combos = globalData[target];
        const labels = [], values = [];
        let totalSec = 0, lastUpdated = "";

        for (const combo in combos) {
          labels.push(combo);
          values.push(combos[combo].integration_seconds);
          totalSec += combos[combo].integration_seconds;
          lastUpdated = combos[combo].last_updated;
        }

        const safe = safeId(target), canvasId = `chart-${safe}`;

        const card = document.createElement('div'); card.className = 'card';
        card.innerHTML = `
          <h2>${target}</h2>
          <div class="chart-container"><canvas id="${canvasId}"></canvas></div>
        `;

        const comboList = document.createElement('div'); comboList.className = 'combo-list';
        comboList.innerHTML = labels.map((l,i) => `<p><b>${l}:</b> ${formatHM(values[i])}</p>`).join('');
        card.appendChild(comboList);

        const totalBlock = document.createElement('div'); totalBlock.className = 'total';
        totalBlock.innerHTML = `Totale: ${formatHM(totalSec)}<br><small>Aggiornato: ${lastUpdated}</small>`;
        card.appendChild(totalBlock);

        grid.appendChild(card);

        requestAnimationFrame(() => {
          new Chart(document.getElementById(canvasId), {
            type: 'pie',
            data: {
              labels: labels,
              datasets: [{
                data: values,
                backgroundColor: [
                  '#4fa3ff','#ffb74d','#aed581',
                  '#e57373','#ba68c8','#ff8a65','#64b5f6'
                ]
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: { legend: { position: 'bottom', labels: { color:'white', font:{ size: 14 } } } }
            }
          });
        });
      }
      container.appendChild(grid);
    }

    async function init() {
      try {
        const res = await fetch(
          'https://raw.githubusercontent.com/xelmo76/dwarf-astro-library/main/libreria.json?t=' + Date.now()
        );
        globalData = await res.json();

        const select = document.getElementById('targetSelect');
        for (const t in globalData) {
          const opt = document.createElement('option');
          opt.value = t; opt.textContent = t;
          select.appendChild(opt);
        }

        select.addEventListener('change', () => render(select.value));
        render('ALL');
      } catch (e) {
        document.getElementById('content').innerHTML =
          "<div class='warning'>Errore nel caricamento JSON: " + e + "</div>";
      }
    }
    init();
  </script>
</body>
</html>
